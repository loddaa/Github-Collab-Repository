<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="popup.css">
    <link rel="stylesheet" href="./icons/fontawesome-free-6.4.2-web/css/all.min.css">
    <title>Github Collab Repository</title>
</head>
<body>
    <main class="container">
        <!-- Header -->
        <div class="flex-row-between">
            <div class="flex-row">
                <div>
                    <a href="https://github.com/settings/repositories" target="_blank"><i class="fa-brands fa-github fa-2xl"></i></a>
                </div>
                <h1>Github Collab Repository</h1>
            </div>
            <div id="manage-token" class="display-none">
                <i class="fa-solid fa-key"></i>
            </div>
        </div>

        <!-- Form -->
        <div class="w-100" id="new-token">
            <form id='form' class="display-none">
                <div>
                    <div class="ex-tooltip">
                        <label for="token">
                            Enter your Github's token :
                            <i class="fa-solid fa-circle-info"></i>
                        </label>
                        <div class="tooltip">
                            <a href="https://github.com/settings/tokens" target="_blank">Generate a token <i class="fa-solid fa-link"></i></a>
                        </div>
                    </div>
                    <input type="password" name="token" id="token">
                </div>
                <div>
                    <button type="submit" id="submit">
                        Add
                    </button>
                    <button type="button" id="close">
                        Close
                    </button>
                </div>
            </form>
            <button id="add-token">
                <i class="fa-solid fa-plus"></i>
            </button>
        </div>
    
        <!-- Repositories -->
        <div id="repositories">
            <div class="flex-row">
                <button id="repo-collaborator-button">As collaborator</button>
                <button id="my-repo-button">My repositories</button>
            </div>
            <div id="error-message" class="display-none">Please provide a valid token</div>
            <div id="info-message" class="display-none">Let's get started! Add your Github token</div>
            <div id="collab-repo">
            </div>
            <div id="owned-repo" class="display-none">
            </div>
        </div>
    </main>

    <script type="module" src="./content.js"></script>
</body>
</html>
